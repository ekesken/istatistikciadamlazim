<ul id="nav">
	<!-- hrefs starting with hashtag are special!
		if href is #link page will redirect to /#!/link with a visual effect
	 -->
	<li><a href="/#!/{{_('home')}}">{{_('Home')}}</a></li>
	{% if user.is_authenticated %}
		<li><a href="/accounts/logout/">{{_('Logout')}}</a></li>
	{% else %}
		<li><a href="/accounts/login/">{{_('Login')}}</a></li>
		<li><a href="/accounts/signup/">{{_('Sign Up')}}</a></li>
	{% endif %}
</ul>
